<!-- Contact Form Container -->
<div class="contact-container">
    <h1>Contact Us</h1>
    <p>Please fill in the details below and we will get back to you as soon as possible.</p>

    <form action="submission_success.html" method="POST">
        <!-- Name Field -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name..." required>

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required>

        <!-- Phone Field -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number...">

        <!-- Subject Field -->
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your inquiry..." required>

        <!-- Message Field -->
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
		<a href="submission_success.html" 
    </form>
</div>

</body>
